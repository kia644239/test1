<!DOCTYPE html>  
<html lang="fa">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>نمونه صفحه با هدر و فوتر</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
        }  
        header {  
            background-color: #4CAF50;  
            color: white;  
            text-align: center;  
            padding: 1em 0;  
        }  
        footer {  
            background-color: #333;  
            color: white;  
            text-align: center;  
            padding: 1em 0;  
            position: fixed;  
            width: 100%;  
            bottom: 0;  
        }  
        main {  
            padding: 20px;  
            margin-bottom: 60px; /* Space for the footer */  
        }  
    </style>  
</head>  
<body>  

<header>  
    <h1>عنوان هدر</h1>  
</header>  

<main>  
    <h2>عنوان محتوا</h2>  
    <p>این یک مثال ساده از یک صفحه وب است که شامل هدر و فوتر می‌شود.</p>  
</main>  

<footer>  
    <p>فوتر © 2024</p>  
</footer>  

</body>  
</html>
